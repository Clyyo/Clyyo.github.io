<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Centered Button</title>
    <style>
        body {
            background-color: black;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        button {
            padding: 15px 30px;
            font-size: 18px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <button onclick="redirectToNewPage()">Click Here for a surprise :)</button>

    <script>
        function redirectToNewPage() {
            // Change 'newpage.html' to the actual filename you want to redirect to
            window.location.href = 'BytesizedGoodLuck.html';
        }
    </script>

</body>
</html>
